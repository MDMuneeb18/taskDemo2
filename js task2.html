<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task2</title>
    <style>
      body {
        text-align: center;
        background-color: greenyellow;
      }
      h1 {
        color: red;
      }
      button {
        padding: 10px;
        color: red;
        background-color: lightyellow;
      }
      label {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>
      JavaScript function that returns a passed string with letters in
      alphabetical order
    </h1>
    <label>Enter the String:</label>
    <input
      type="text"
      id="input"
      placeholder="Enter the String"
      name="num"
    /><br /><br />
    <button onclick="sortstring()">Sort String</button><br /><br />
    <label>Expected Output:</label>
    <input type="text" id="output" name="output" /><br /><br />
    <script>
      function sortstring() {
        var rev = document.getElementById("input");
        var kal = rev.value;
        var vas = kal.split("").sort().join("");
        var sur = document.getElementById("output");
        sur.value = vas;
      }
    </script>
  </body>
</html>
