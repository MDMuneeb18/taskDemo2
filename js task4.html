<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task4</title>
    <style>
      body {
        text-align: center;
        background-color: aquamarine;
      }
      h1 {
        color: red;
        font-size: 50px;
      }
      button {
        padding: 10px;
        color: red;
        background-color: lightblue;
      }
      label {
        color: red;
      }
      p {
        color: red;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <h1>Date and Time</h1>
    <br /><br />
    <button onclick="showDate()">Show Date</button><br /><br />
    <p id="display"></p>
    <br /><br />
    <button onclick="showTime()">Show Time</button><br /><br />
    <p id="show"></p>
    <br /><br />
    <script>
      function showDate() {
        var currentDate = new Date();
        var day = currentDate.getDate();
        var monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var month = monthNames[currentDate.getMonth()];
        var year = currentDate.getFullYear();
        var resDate = day + " " + month + " " + year;
        document.getElementById("display").innerHTML = resDate;
      }
      function showTime() {
        var currentDate = new Date();
        var weekNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        var week = weekNames[currentDate.getDay()];
        var monthNames = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        var month = monthNames[currentDate.getMonth()]; // Corrected month index
        var day = currentDate.getDate();
        var year = currentDate.getFullYear();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var seconds = currentDate.getSeconds();
        var resTime =
          week +
          " " +
          month +
          " " +
          day +
          " " +
          year +
          " " +
          hours +
          ":" +
          minutes +
          ":" +
          seconds +
          " GMT+0530 (India Standard Time)";
        document.getElementById("show").innerHTML = resTime;
      }
    </script>
  </body>
</html>
