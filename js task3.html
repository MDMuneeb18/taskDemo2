<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task3</title>
    <style>
      body {
        text-align: center;
      }
      button {
        padding: 10px;
        color: red;
      }
      label {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>
      JavaScript program to calculate multiplication and division of two numbers
      (input from user).
    </h1>
    <label>1st Number:</label>
    <input
      type="number"
      id="num1"
      placeholder="Enter the 1st Number"
      name="num"
    /><br /><br />
    <label>2nd Number:</label>
    <input
      type="number"
      id="num2"
      placeholder="Enter the 2nd Number"
      name="num"
    /><br /><br />
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button><br /><br />
    <label>Result:</label>
    <input
      type="text"
      id="res"
      name="output"
      placeholder="Result"
    /><br /><br />
    <script>
      function Multiply() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var res = num1 * num2;
        document.getElementById("res").value = res;
      }
      function Divide() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        if (num2 === 0) {
          alert("Cannot divide by zero!");
          return;
        }
        var res = num1 / num2;
        document.getElementById("res").value = res;
      }
    </script>
  </body>
</html>
